<div class="jumbotron">
    <h1 class="text-center">AluraPic</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="input-group">
                    <span class="input-group-btn">
                        <a [routerLink]="['/cadastro']" class="btn btn-primary">
                            Nova Foto
                        </a>
                    </span>
                    <!-- Usa o (keyup)="0" para que ele renderize os resultados na tela -->
                    <input #textoProcurado (keyup)="0" class="form-control" placeholder="Filtrar pelo tÃ­tulo da foto">
                </div>
            </form>
        </div>
    </div>
    <br>
    <div class="row">
        <painel *ngFor="let foto of fotos | filtroPorTitulo: textoProcurado.value"  titulo="{{ foto.titulo | uppercase }}" class="col-md-2">
            <foto url="{{ foto.url }}" titulo="{{ foto.titulo }}"></foto>
        </painel>
    </div>
</div>
